<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="农科智眼logo">
                <span>农科智眼</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="about.html">关于我们</a></li>
                <li><a href="products.html">产品介绍</a></li>
                <li><a href="features.html">功能特点</a></li>
                <li><a href="contact.html" class="active">联系我们</a></li>
            </ul>
            <div class="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <div class="page-banner">
        <h1>联系我们</h1>
    </div>

    <section class="contact-section">
        <div class="container">
            <div class="contact-grid">
                <div class="contact-info">
                    <h2>联系方式</h2>
                    <div class="info-item">
                        <i class="icon-location"></i>
                        <div>
                            <h3>地址</h3>
                            <p>江西省南昌市经济技术开发区双港东大街1101号</p>
                            <p>江西农业大学</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="icon-phone"></i>
                        <div>
                            <h3>电话</h3>
                            <p>13326026446</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="icon-email"></i>
                        <div>
                            <h3>邮箱</h3>
                            <p>123456789@163.com</p>
                        </div>
                    </div>
                </div>
                <div class="contact-form">
                    <h2>在线留言</h2>
                    <form id="contactForm">
                        <div class="form-group">
                            <input type="text" name="name" required placeholder="您的姓名">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" required placeholder="您的邮箱">
                        </div>
                        <div class="form-group">
                            <input type="tel" name="phone" placeholder="您的电话">
                        </div>
                        <div class="form-group">
                            <textarea name="message" required placeholder="请输入留言内容"></textarea>
                        </div>
                        <button type="submit" class="submit-btn">发送留言</button>
                    </form>
                </div>
            </div>
            
            <div class="map-container">
                <a href="https://ditu.amap.com/place/B0FFGLA7YN" target="_blank" title="点击查看完整地图">
                    <img src="https://restapi.amap.com/v3/staticmap?location=115.837318,28.769949&zoom=15&size=1000*400&markers=mid,0xFF0000,A:115.837318,28.769949&key=" alt="江西农业大学地图" class="static-map">
                </a>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-contact">
            <h4>联系方式</h4>
            <p>电话：13326026446</p>
            <p>邮箱：123456789@163.com</p>
        </div>
    </footer>
</body>
</html>
